<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <title>BoolTox Backend Bridge Demo</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
      :root {
        color-scheme: dark;
        font-family: "Inter", "Segoe UI", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      }
      body {
        margin: 0;
        padding: 24px;
        background: radial-gradient(circle at top, rgba(56, 189, 248, 0.12), transparent 45%) #0f172a;
        color: #e2e8f0;
      }
      h1 {
        margin: 0 0 4px;
        font-size: 20px;
      }
      p {
        margin: 0 0 16px;
        color: #94a3b8;
      }
      button {
        border: none;
        border-radius: 8px;
        padding: 10px 16px;
        font-size: 14px;
        cursor: pointer;
        font-weight: 600;
        background: linear-gradient(120deg, #3b82f6, #06b6d4);
        color: white;
        margin-right: 8px;
      }
      button:disabled {
        opacity: 0.4;
        cursor: not-allowed;
      }
      textarea {
        width: 100%;
        min-height: 120px;
        border-radius: 12px;
        border: 1px solid rgba(148, 163, 184, 0.3);
        background: rgba(15, 23, 42, 0.7);
        color: #e2e8f0;
        padding: 16px;
        resize: vertical;
        font-family: "JetBrains Mono", "SFMono-Regular", Consolas, monospace;
      }
      pre {
        background: rgba(15, 23, 42, 0.65);
        border-radius: 12px;
        border: 1px solid rgba(148, 163, 184, 0.25);
        padding: 16px;
        max-height: 320px;
        overflow: auto;
        font-size: 13px;
        line-height: 1.4;
      }
      .status {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        margin-bottom: 12px;
        font-size: 14px;
      }
      .dot {
        width: 10px;
        height: 10px;
        border-radius: 999px;
        background: #f87171;
      }
      .dot.ready {
        background: #34d399;
        box-shadow: 0 0 12px rgba(52, 211, 153, 0.6);
      }
    </style>
  </head>
  <body>
    <h1>Backend Bridge Demo</h1>
    <p>演示如何通过 <code>window.booltox.backend</code> 对接 Python Runtime。</p>
    <div class="status">
      <span id="status-dot" class="dot"></span>
      <span id="status-label">后端未启动</span>
    </div>

    <div style="margin-bottom: 16px;">
      <button id="start-btn">启动后端</button>
      <button id="send-btn" disabled>发送消息</button>
      <button id="dispose-btn" disabled style="background: rgba(248, 113, 113, 0.25); color: #fecaca;">结束后端</button>
    </div>

    <label for="payload">发送给 Python 的 JSON 消息</label>
    <textarea id="payload">{ "command": "ping", "message": "hi from frontend" }</textarea>

    <h3>事件流</h3>
    <pre id="log"></pre>

    <script>
      const logEl = document.getElementById('log');
      const statusDot = document.getElementById('status-dot');
      const statusLabel = document.getElementById('status-label');
      const startBtn = document.getElementById('start-btn');
      const sendBtn = document.getElementById('send-btn');
      const disposeBtn = document.getElementById('dispose-btn');
      const payloadEl = document.getElementById('payload');

      let backendChannel = null;
      const unsubscribe = window.booltox.backend.onMessage((message) => {
        if (!backendChannel || message.channelId !== backendChannel) return;
        if (message.type === 'exit') {
          setStatus('后端已退出 (code: ' + message.code + ')', false);
          backendChannel = null;
          sendBtn.disabled = true;
          disposeBtn.disabled = true;
        }
        appendLog(message.type, message.data ?? JSON.stringify({ code: message.code }));
      });

      function appendLog(type, data) {
        const ts = new Date().toLocaleTimeString();
        const safe = typeof data === 'string' ? data : JSON.stringify(data, null, 2);
        logEl.textContent += `[${ts}] ${type.toUpperCase()} → ${safe}\n`;
        logEl.scrollTop = logEl.scrollHeight;
      }

      function setStatus(text, ready) {
        statusLabel.textContent = text;
        if (ready) {
          statusDot.classList.add('ready');
        } else {
          statusDot.classList.remove('ready');
        }
      }

      startBtn.addEventListener('click', async () => {
        try {
          setStatus('启动中...', false);
          const handle = await window.booltox.backend.register();
          backendChannel = handle.channelId;
          setStatus(`已启动，PID ${handle.pid} / Channel ${handle.channelId}`, true);
          appendLog('info', `backend started with PID ${handle.pid}`);
          sendBtn.disabled = false;
          disposeBtn.disabled = false;
        } catch (error) {
          appendLog('error', error.message ?? String(error));
          setStatus('启动失败', false);
        }
      });

      sendBtn.addEventListener('click', async () => {
        if (!backendChannel) return;
        let payload;
        try {
          payload = JSON.parse(payloadEl.value);
        } catch (error) {
          return appendLog('warn', 'JSON 解析失败: ' + error.message);
        }
        await window.booltox.backend.postMessage(backendChannel, payload);
        appendLog('send', payload);
      });

      disposeBtn.addEventListener('click', async () => {
        if (!backendChannel) return;
        await window.booltox.backend.dispose(backendChannel);
        appendLog('info', '手动结束后端');
        backendChannel = null;
        setStatus('后端已手动退出', false);
        sendBtn.disabled = true;
        disposeBtn.disabled = true;
      });

      window.addEventListener('beforeunload', () => {
        if (backendChannel) {
          window.booltox.backend.dispose(backendChannel);
        }
        unsubscribe();
      });
    </script>
  </body>
</html>
